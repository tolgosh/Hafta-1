<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgi Formu</title>
</head>
<body>
    <h1>Kullanıcı Bilgi Formu</h1>
    <form action="/submit" method="post">
        <!-- Ad ve Soyad Girişi -->
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <!-- E-posta Girişi -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola Girişi -->
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Cinsiyet Seçimi -->
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="Erkek">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="Kadın">
        <label for="female">Kadın</label><br><br>

        <!-- Favori Meyve Seçimi -->
        <label for="favoriteFruit">Favori Meyve:</label>
        <select id="favoriteFruit" name="favoriteFruit">
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="cilek">Çilek</option>
        </select><br><br>

        <!-- Mesaj Alanı -->
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <!-- Gönder Düğmesi -->
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
